<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Kontakt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <h2 class="kontaktfont">Kontakt</h2>
      <form class="kontakt" action="index.html" method="post" target="_self">
        <div>
          <br /><input
            type="text"
            id="nachname"
            minlength="2"
            placeholder="Name"
            required />
          <br />
          <br />
          <input type="text" id="vorname" minlength="2" placeholder="Vorname" />
          <br />
          <br />
          <input
            type="email"
            id="email"
            placeholder="Beispiel: daa@daa.de"
            required />
          <br />
        </div>
        <div>
          <br /><textarea
            id="nachricht"
            rows="5"
            cols="40"
            minlength="10"
            placeholder="Ihre Nachricht..."
            required></textarea>
        </div>
        <div><br /><input class="submitbutton" type="submit" /></div>
      </form>
    </div>
    <div class="banner">
      <h1>!! HIER KÃ–NNTE IHRE WERBUNG STEHEN !!</h1>
    </div>
  </body>
</html>
